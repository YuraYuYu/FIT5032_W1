<!DOCTYPE html>
<html>
<head>
    <title>CSS Example</title>
    <style>
        .preview {
            background-color: #FFCC00;
            color: blue;
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        .previewsecondLevel {
            font-size: 20px;
            padding: 5px;
        }

        .preview2 {
            background-color: rgba(0, 255, 0, 0.5);
            width: 500px;
            padding: 20px;
            margin: 10px;
            font-family: Arial, serif;
            font-size: 20px;
            box-shadow: 5px 5px 10px #aaaaaa;
            border-radius: 10px;
            font-weight: bolder;
        }

        .preview2secondLevel {
            font-size: 22px;
            padding: 10px;
        }

        p {
            color: white;
        }
    </style>
</head>
<body>
    <div class="preview">
        <div class="previewsecondLevel">Try it myself</div>
        <p>Hello World</p>
    </div>
    <div class="preview2">
        <div class="preview2secondLevel">Try it myself with more style element</div>
        <p>Hello World</p>
    </div>
</body>
</html>
